<html lang="en">
<head>

  <!-- Bootstrap CSS -->

  <!-- Style -->

  <title>Hello Mobiles</title>
</head>
<body>
  
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('file:///Users/apple/Desktop/new%20hello%20mobiles/login-form-06/login-form-06/Screenshot%202022-11-14%20at%2012.44.53%20AM.png');"></div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Please login if not logged in</p>
            </div>
            <form action="login.php" method="post" onsubmit="return validateForm()">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                  <input type="password" class="form-control" id="password" name="password" required>
                  <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="icon-eye"></i>
                  </span>
                </div>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0">
                  <span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" id="rememberMe">
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
              <div class="social-login">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Login with Facebook
                </a>
                <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Login with Twitter
                </a>
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "") {
        alert("Please enter a username");
        return false;
      }

      if (username.length < 3) {
        alert("Username should be at least 3 characters");
        return false;
      }

      if (password === "") {
        alert("Please enter a password");
        return false;
      }

      if (password.length < 8) {
        alert("Password should be at least 8 characters");
        return false;
      }

      // Validate password strength using regular expression
      var passwordPattern = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*]).{8,}$/;
      if (!passwordPattern.test(password)) {
        alert("Password should contain at least one uppercase letter, one lowercase letter, one digit, and one special character");
        return false;
      }

      return true;
    }

    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var toggleButton = document.querySelector(".toggle-password");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerHTML = '<i class="icon-eye-off"></i>';
      } else {
        passwordInput.type = "password";
        toggleButton.innerHTML = '<i class="icon-eye"></i>';
      }
    }
  </script>
</body>
</html>
